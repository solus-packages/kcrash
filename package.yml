name       : kcrash
version    : 5.65.0
release    : 33
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.65/kcrash-5.65.0.tar.xz : 6b05608507dd2f8821399c4596021bcf9da79a284726a093c8b81b6d3cc4e034
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Graceful handling of application crashes.
description: |
    Graceful handling of application crashes.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
