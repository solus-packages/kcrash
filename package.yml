name       : kcrash
version    : 5.74.0
release    : 41
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.74/kcrash-5.74.0.tar.xz : 4aaffaed77c0aebf7f68183ed2256173a35c7200be1e99984cbfd9c9f332b07f
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Graceful handling of application crashes.
description: |
    Graceful handling of application crashes.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
